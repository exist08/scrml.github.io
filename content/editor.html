<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SCRML Editor</title>
        <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/editor.css"/>
        <script>
            // for script loading from startJS
            let filePrefix = "../";
            let scriptLocations = {
                generalFunctions: "scripts/generalFunctions.js",
                storage: "scripts/storage.js",
                varManager: "scripts/varManager.js",
                startEditor: "scripts/startEditor.js"
            }
            let scripts = {
                generalFunctions: [],
                storage: [],
                varManager: [],
                startEditor: ["generalFunctions", "storage"]
            }
        </script>
        <script src="../scripts/startJS.js"></script>
    </head>
    <body>
        <div id="gui"></div>
        <div class="main">
            <h1>SCRML Editor</h1>
            <a href="editorUserManual.html" target="_blank">User Manual</a>
            <div id="editor" nameMode="nodenamemode" pageActionMode = "newchapter">
                <div id="globaltools">
                    <button id="debugbutton">for debugging</button>
                    <div id="chapternumbermodes" class="radiogroup">
                        <div class="radio">
                            <input type="radio" id="siblingnumber" name="pagenumbermode" checked=""/>
                            <label for="siblingnumber">Short Chapter Numbers</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="fullpagenumber" name="pagenumbermode"/>
                            <label for="fullpagenumber">Full Chapter Numbers</label>
                        </div>
                    </div>
                    <div id="namenicknamefullname" class="radiogroup">
                        <div class="radio">
                            <input type="radio" id="nodenamemode" name="namenicknamefullname" checked=""/>
                            <label for="nodenamemode">NodeName</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="nicknamemode" name="namenicknamefullname"/>
                            <label for="nicknamemode">Nickname</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="fullnamemode" name="namenicknamefullname"/>
                            <label for="fullnamemode">Full Name</label>
                        </div>
                    </div>
                    <div id="pageaction" class="radiogroup">
                        <div class="radio">
                            <input type="radio" id="newchaptermode" name="pageaction" checked=""/>
                            <label for="newchaptermode">New Chapter</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="newstatementmode" name="pageaction"/>
                            <label for="newstatementmode">New Statement</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="newcommentmode" name="pageaction"/>
                            <label for="newcommentmode">New Comment</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <pre id="codeout" lang="xml" hide/>
    </body>
</html>
